<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>复选框全选反选</title>
</head>
<body>
    <form action="">
        你爱好的运动是？
        <br><input type="checkbox" name="hobby">足球
        <input type="checkbox" name="hobby">篮球
        <input type="checkbox" name="hobby">乒乓球
        <input type="checkbox" name="hobby">羽毛球
        <br><button id="all" type="button">全选</button>
        <button id="none" type="button">全不选</button>
        <button id="reverse" type="button">反选</button>

    </form>

    <script src="jquery-3.2.1.js"></script>
    <script>
        $(function () {
            var $hobbys=$('input[name="hobby"]');
            $('#all').on('click',function () {
                $hobbys.prop('checked',true);
            });
            $('#none').on('click',function () {
                $hobbys.prop('checked',false);
            });
            $('#reverse').on('click',function () {
                $hobbys.each(function (index,elem,arr) {
                    this.checked=!this.checked;
                })
            })
            
        });

    </script>
</body>
</html>
