    </div>
    <script src="../jquery-3.2.1.js"></script>
    <script>
        $(function () {
            var index=0;
            var timer;
            var $tabs = $('.tabs li');
            $tabs.on('mouseover', function () {
                var $li=$(this);
                setTimeout(function () {
                    index = $li.index();
                    $li.addClass('on').siblings().removeClass('on');
                    $($('.pics li')[index]).show().siblings().hide();
                },60);

            });
            play();
            $tabs.add($('.pics li')).on('hover', function () {
                clearInterval(timer);
            },function () {
                play();
            });
            function play() {
                var idx = $tabs.index($tabs.filter('.on'));
                timer = setInterval(function () {
                    $($tabs[idx++]).trigger('mouseover');
                    if (idx == $tabs.length) {
                        idx = 0;
                    }
                }, 1000)
            }

        });
    </script>
</body>
