<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简单导航菜单</title>
    <style>
        ul,li{
            list-style:none;
            font-size:20px;
        }
        /*
         * 清除子菜单的缩进
         */
        ul{
            padding:0;
            margin:0;
        }
        /*
         * 主菜单颜色
         */
        .main{
            width:150px;
            background:#ccc;
        }
        /*
         * 子菜单颜色
         */
        li{
            background:#777;

        }
        a{
            color:black;
            text-decoration:none;
            padding-left:20px;
            display:block;
            padding-bottom:3px;
            padding-top:3px;
        }
        .main a{
            background-image:url("img/down.gif");
            background-repeat:no-repeat;
            background-position:3px center;

        }
        .main li a{
            color:white;
            background-image:none;

        }
        .main ul {
            display: none;
        }


        .hmain{
            width:150px;
            background:#ccc;
            float:left;
        }
        .hmain a{
            background-image:url("img/down.gif");
            background-repeat:no-repeat;
            background-position:3px center;

        }
        .hmain li a{
            color:white;
            background-image:none;

        }
        .hmain ul{
            display:none;
        }
    </style>
</head>
<body>
    <ul>
        <li class="main">
            <a href="#">菜单项1</a>
            <ul>
                <li>
                    <a href="#">子菜单11</a>
                </li>
                <li>
                    <a href="#">子菜单12</a>
                </li>
            </ul>
        </li>
        <li class="main">
            <a href="#">菜单项2</a>
            <ul>
                <li>
                    <a href="#">子菜单21</a>
                </li>
                <li>
                    <a href="#">子菜单22</a>
                </li>
            </ul>
        </li>
        <li class="main">
            <a href="#">菜单项3</a>
            <ul>
                <li>
                    <a href="#">子菜单31</a>
                </li>
                <li>
                    <a href="#">子菜单32</a>
                </li>
            </ul>
        </li>
    </ul>
    <br>
    <br>
    <ul>
        <li class="hmain">
            <a href="#">菜单项1</a>
            <ul>
                <li>
                    <a href="#">子菜单11</a>
                </li>
                <li>
                    <a href="#">子菜单12</a>
                </li>
            </ul>
        </li>
        <li class="hmain">
            <a href="#">菜单项2</a>
            <ul>
                <li>
                    <a href="#">子菜单21</a>
                </li>
                <li>
                    <a href="#">子菜单22</a>
                </li>
            </ul>
        </li>
        <li class="hmain">
            <a href="#">菜单项3</a>
            <ul>
                <li>
                    <a href="#">子菜单31</a>
                </li>
                <li>
                    <a href="#">子菜单32</a>
                </li>
            </ul>
        </li>
    </ul>
    <script src="jquery-3.2.1.js"></script>
    <script>
        $(function () {
            $('.main>a').on('click',function () {
                $(this).next('ul').toggle("fast");
            });
            $('.hmain>a').on('mouseover',function () {
                /*$(this).next('ul').stop().slideToggle("slow")*/
                $(this).next('ul').animate({
                    display:'toggle'
                },1000)
            })
        });

           },function(){
              $(this).children("ul").slideUp("slow");
               $(this).children("a").css("background-image","url('images/down.gif')");
         });
       });*/
    </script>
</body>
</html>
