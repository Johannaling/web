<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-on</title>
    <style>
        #div1{
            width: 400px;
            height: 400px;
            background: #ffff00;
        }
        #div2{
            width: 200px;
            height: 200px;
            background: #ff6700;
        }
    </style>
</head>
<body>
    <div id="app">
        <button @click="clickBtn(2)">btn</button>
        <h4 v-text="num"></h4>

        <!--阻止事件冒泡-->
        <div id="div1" @click="clickDiv1">
            <div id="div2" @click.stop="clickDiv2"></div>
        </div>

        <!--阻止默认行为-->
        <a href="http://www.baidu.com" @click.prevent>baidu</a>

        <!--键盘码-->
        <input type="text" @keyup.13="keyupHandle">

    </div>


    <script src="vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                num: 0
            },
            methods: {
                clickBtn(n){
                    this.num += n;
                },
                clickDiv1(){
                    console.log('div1');
                },
                clickDiv2(){
                    console.log('div2');
                },
                keyupHandle(){
                    console.log('123');
                }
            }
        })

    </script>
</body>
</html>
