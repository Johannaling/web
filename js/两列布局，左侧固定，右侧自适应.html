<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>两列布局，左侧固定，右侧自适应</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #main{
            display:table;
            width: 100%;
        }
        #left{
            width: 300px;
            height: 300px;
            background: #ff0000;
            /*float: left;*/
            /*position: absolute;*/
            display: table-cell;
        }
        #right{
            height: 300px;
            background: #00ff00;
            margin-left: 310px;
            /*margin-left: 310px;*/
            /*margin-top: -300px;*/
            display: table-cell;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="left"></div>
        <div id="right"></div>
    </div>
</body>
</html>
