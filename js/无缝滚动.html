<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>无缝滚动</title>
    <style>
        *{
            padding: 0;
            margin:0;
        }
        li{
            list-style: none;
        }
        img{
            border:0;
        }
        #container{
            width:520px;
            height:280px;
            position: relative;
            margin: 100px auto;
            border: 1px solid;
            /*overflow: hidden;*/
        }
        #imgs {
            float: left;
            position: absolute;
        }
         #arrows span {
            width:20px;
            height: 20px;
            background: #000000;
            color: #ffffff;
            line-height: 20px;
            text-align: center;
            float: left;
            margin-right:5px;
            cursor: pointer;
        }
        #arrows{
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="imgs">
            <img src="img/1.jpg" alt="" class="selected">
            <img src="img/2.jpg" alt="">
            <img src="img/3.jpg" alt="">
            <img src="img/4.jpg" alt="">
        </div>
        <div id="arrows">
            <span id="left">&lt;</span>
            <span id="right">&gt;</span>
        </div>
    </div>
    <script>
        var oImgs=document.getElementById('imgs');
        var oLeft=document.getElementById('left');
        var oRight=document.getElementById('right');
        var direction=10;
        oImgs.innerHTML += oImgs.innerHTML;
        oImgs.style.width = oImgs.offsetWidth * 2 + 'px';
        setInterval(function(){
            oImgs.style.left = (oImgs.offsetLeft - direction) + 'px';
            if(-oImgs.offsetLeft >= oImgs.offsetWidth / 2){
                oImgs.style.left = 0;
            }
            if(oImgs.offsetLeft > 0){
                oImgs.style.left = -oImgs.offsetWidth / 2 - direction + 'px';
            }
        }, 80);

        oLeft.onmouseover = oRight.onmouseover = function(){
            if(this === oLeft){
                direction = 10;
            }else{
                direction = -10;
            }
        };
    </script>
</body>
</html>
