<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弹性布局</title>
    <style>
        #main{
            display: flex;
        }
        #left,#center,#right{
            height: 200px;
            flex-grow: 1;
        }
        #left{
            background-color: #e53935;
        }
        #center{
            background-color: #FFF38F;
        }
        #right{
            background-color: lightgreen;
        }
    </style>
</head>

<body>
    <div id="main">
        <div id="left"></div>
        <div id="center"></div>
        <div id="right"></div>
    </div>

</body>
</html>
