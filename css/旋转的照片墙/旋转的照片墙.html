<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>旋转的照片墙</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
        #container{
            width: 100%;
            height: 100%;
            background: #aabbcc;
            position: relative;
        }
        #container .ThumbImg{
            width: 125px;
            height: 125px;
            border: 5px solid white;
            -webkit-box-shadow: 2px 2px 2px 1px rgba(0,0,0,0.5);
            -moz-box-shadow: 2px 2px 2px 1px rgba(0,0,0,0.5);
            box-shadow: 2px 2px 2px 1px rgba(0,0,0,0.5);
            position: absolute;
            left: -500px;
            top: -500px;
            -webkit-transition: all 1s ease ;
            -moz-transition: all 1s ease ;
            -ms-transition: all 1s ease ;
            -o-transition: all 1s ease ;
            transition: all 1s ease ;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script>
        var ROW=4;
        var COL=6;
        var NUM=24;
        var count=0;
        var oContainer= document.getElementById('container');
        //把图片都加载完成
        for (var i=0;i<NUM;i++){
            var oImg=new Image();
            oImg.onload=function () {
                count++;
                if (count == NUM){
                    loadSuccess();
                }
            };
            oImg.src="img/"+(i+1)+".jpg";
           /* var oBigImg=new Image();
            oBigImg.onload=function () {
                count++;
                if (count==NUM*2){
                    SucessfulLoad();
                }
            };
            oBigImg.src="img/"+(i+1)+".jpg";*/
        }
        function loadSuccess() {
            //把图片加进DOM结构
            for (var i=0;i<ROW;i++){
                for (var j=0;j<COL;j++){
                    var oDiv=document.createElement("div");
                    oDiv.style.backgroundImage="url(img/"+(i*COL+j+1)+".jpg)";
                    oDiv.className="ThumbImg";
                    oDiv.pos={
                        row:i,
                        col:j
                    };
                    oContainer.appendChild(oDiv);
                }
            }
            //有飞进的效果并排列每个图片的位置
            var aThumbImg=document.getElementsByClassName('ThumbImg');
            var oThumbWidth=aThumbImg[0].offsetWidth;
            var oThumbHeight=aThumbImg[0].offsetHeight;
            var fColGap=(oContainer.offsetWidth-COL*oThumbWidth)/(COL+1);
            var fRowGap=(oContainer.offsetHeight-ROW*oThumbHeight)/(ROW+1);
            for(var i=23;i>=0;i--){
                aThumbImg[i].style.transitionDelay=(NUM-i)*100+"ms";
                aThumbImg[i].style.left=(oThumbWidth+fColGap)*aThumbImg[i].pos.col+fColGap+"px";
                aThumbImg[i].style.top=(oThumbHeight+fRowGap)*aThumbImg[i].pos.row+fRowGap+"px";
                aThumbImg[i].style.transform="rotate("+(Math.random()*40-20)+"deg)"
            }
        }
    </script>
</body>
</html>
